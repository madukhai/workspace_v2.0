
<div class="more-details">
	
	<span class="product-name">{{Ctrl.product.name}}</span><br>
	<img ng-src="{{Ctrl.product.image}}" alt="product's image"/><br>

	<span>Price: {{Ctrl.product.price | currency}}</span><br>

	<span>Classified as: {{Ctrl.product.category}}</span><br>
	<p>{{Ctrl.product.description}}</p>

	<button class="details-button" ng-click="Ctrl.close()">close</button>
</div>
