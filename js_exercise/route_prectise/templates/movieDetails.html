<div id="movie-details">
  <h1 class="text-center"><!--TODO #4: Show the movie title here-->{{ctrl.movie.Title}}</h1>
  <div class="row">
    <div class="col-xs-5">
      <!--TODO #4: Show the movie poster image here-->
      <img class="movie-poster" ng-src="{{ctrl.movie.Poster}}">
    </div>
    <div class="col-xs-7">
      <table class="table">
        <!--TODO #4: Show all the fields from the movie object in this table-->
        <tr >
          <tb ng-repeat="(key,value) in ctrl.movie" ng-if="(key!='Response') && (key != 'Poster') && (key != 'imdbID')">
            {{key}}: {{value}}
            <br>
          </tb>
        </tr>
      </table>
    </div>    
  </div>
  <div class="row">
    <div class=buttons>
      <!--TODO #4: Make this button take you back to the home page-->
      <a class="btn btn-primary" ng-href="#/home">Back</a>
    </div>
  </div>
</div>
